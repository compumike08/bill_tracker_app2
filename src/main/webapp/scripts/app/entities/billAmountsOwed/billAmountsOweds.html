<div>

    <h2>BillAmountsOweds</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="billAmountsOwed.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new BillAmountsOwed</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteBillAmountsOwedConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(billAmountsOwed.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this BillAmountsOwed?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount_owed</th>
                    <th>payerAccount</th>
                    <th>bill</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="billAmountsOwed in billAmountsOweds">
                    <td><a ui-sref="billAmountsOwed.detail({id:billAmountsOwed.id})">{{billAmountsOwed.id}}</a></td>
                    <td>{{billAmountsOwed.amount_owed}}</td>
                    <td>
                        <a ui-sref="payerAccount.detail({id:billAmountsOwed.payerAccountId})">{{billAmountsOwed.payerAccountId}}</a>
                    </td>
                    <td>
                        <a ui-sref="bill.detail({id:billAmountsOwed.billId})">{{billAmountsOwed.billId}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="billAmountsOwed.detail({id:billAmountsOwed.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="billAmountsOwed.edit({id:billAmountsOwed.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(billAmountsOwed.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
