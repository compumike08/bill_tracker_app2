
<div>
    <h2><span>BillAmountsOwed</span> {{billAmountsOwed.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Amount_owed</span>
                </td>
                <td>
                    <span class="form-control-static">{{billAmountsOwed.amount_owed}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>payerAccount</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="payerAccount.detail({id:billAmountsOwed.payerAccountId})">{{billAmountsOwed.payerAccountId}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>bill</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="bill.detail({id:billAmountsOwed.billId})">{{billAmountsOwed.billId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
